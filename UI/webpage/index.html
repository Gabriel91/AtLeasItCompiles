<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>Homepage</title>

    <!--Style sheets (Bootstrap first) -->
    
    <link rel="stylesheet" type="text/css" href="css/framework.css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">



    </head>

    <body>
      <!-- Container for Application -->
      <div id='pageContainer' class='container'>
        <!-- Search header row contains search bar and name of app -->
        <div id='searchHeaderRow' class='row'>
          <!-- column for search bar -->
          <div id='searchBarCol' class='col-sm-6'>
            <!-- search input box -->
            <div id='searchBarInput' class='col-sm-8'>            
              <!-- input search box -->
              <div class="input-group">
                <input type="text" class="form-control" placeholder="searchTerm">
                  <span class="input-group-addon" id="basic-addon2">Keyword</span>
                </input>
              </div>
            </div>
            <!-- search bar clicker -->
            <div id='searchBarClick' class='col-sm-4' style="background-color:blue;">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    Dropdown
                  <span class="caret"/>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li>
                    <a href="#">Action</a>
                  </li>
                  <li>
                    <a href="#">Another action</a>
                  </li>
                  <li>
                    <a href="#">Something else here</a>
                  </li>
                  <li>
                    <a href="#">Separated link</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div id='appNameCol' class='col-sm-6'>
            <p>App Name</p>
          </div>

        </div>



        <!-- row for main data -->
        <div id='mainDataRow' class='row'>
          <!-- main data container -->
          <div id='mainDataCol' class='col-md-12'>
            <!-- colum area for left data container -->
            <div id='leftDataCol' class='col-md-6'>
              <!-- meter data holder -->
              <div id='meterData' class='col-md-12'>
                <p>test</p>              
              </div>
              <div id='watchData' class='col-md-12'>
                <div id='watchBoxOne' class='col-sm-4'>t</div>
                <div id='watchBoxTwo' class='col-sm-4'>table</div>
                <div id='watchBoxThree' class='col-sm-4'>table</div>                
              </div>              
            </div>




            <!-- colum area for right data container -->
            <div id='rightDataCol' class='col-md-6'>
              <p>Graph Area</p>            
            </div>



          </div>
        </div>


      </div>

    </body>
  </html>
