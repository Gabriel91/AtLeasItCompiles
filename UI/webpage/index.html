<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <title>Homepage</title>

    <!--Style sheets (Bootstrap first) -->

    <link rel="stylesheet" type="text/css" href="css/framework.css">
      <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
           <script src="jquery/jquery.js"></script>
         <script src="jquery/jquery-ui.js"></script>
      <script src="bootstrap/js/bootstrap.js"></script>
        
    
       
      </head>

      <body>
        <!-- Container for Application -->
        <div id='pageContainer' class='container-fluid'>
          <!-- Search header row contains search bar and name of app -->
          <div id='searchHeaderRow' class='row'>
            <!-- column for search bar -->
            <div id='searchBarCol' class='col-sm-6'>
              <!-- search input box -->
              <div id='searchBarInput' class='col-sm-8'>            
                <!-- input search box -->
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="searchTerm">
                    <span class="input-group-addon" id="basic-addon2">Keyword</span>
                  </input>
                </div>
              </div>
              <!-- search bar clicker -->
              <div id='searchBarClick' class='col-sm-4'>
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true" value="Category">
                    Category
                    <span class="caret"/>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li>
                      <a href="#">Action</a>
                    </li>
                    <li>
                      <a href="#">Another action</a>
                    </li>
                    <li>
                      <a href="#">Something else here</a>
                    </li>
                    <li>
                      <a href="#">Separated link</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>

            <div id='appNameCol' class='col-sm-6'>
              <p>App Name</p>
            </div>

          </div>



          <!-- row for main data -->
          <div id='mainDataRow' class='row'>
            <!-- main data container -->
            <div id='mainDataCol' class='col-md-12'>
              <!-- colum area for left data container -->
              <div id='leftDataCol' class='col-md-6'>
                <!-- meter data holder -->
                <div id='meterData' class='col-md-12'>
                  <p>Meter plus score</p>              
                </div>
                  <!-- Nav tabs -->
                  <ul id="navTabsTitle" class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active">
                      <a href="#tweet" aria-controls="tweet" role="tab" data-toggle="tab">Related Tweets</a>
                    </li>
                    <li role="presentation">
                      <a href="#myList" aria-controls="myList" role="tab" data-toggle="tab">Watch List</a>
                    </li>
                    <li role="presentation">
                      <a href="#category" aria-controls="category" role="tab" data-toggle="tab">By Category</a>
                    </li>
                  </ul>
                  
                  <!-- Tab panes -->
                  <div id="navTabs" class="tab-content">
                    <div  class="tab-pane active" id="tweet" role="tabpanel">
                      <div id='watchData' class='col-md-12'>
                        <div id='watchBoxOne' class='watchBox col-sm-12'>tweet info 1</div>
                        <div id='watchBoxTwo' class='watchBox col-sm-12'>tweet info 2</div>
                        <div id='watchBoxThree' class='watchBox col-sm-12'>tweet info 3</div>                
                      </div>
                    </div>
                    
                    <div role="tabpanel" class="tab-pane" id="myList">...</div>
                    <div role="tabpanel" class="tab-pane" id="category">...</div>
                  </div>
              </div>

              <!-- colum area for right data container -->
              <div id='rightDataCol' class='col-md-6'>
                <p>Graph Area</p>            
              </div>



            </div>
          </div>
        </div>


        <script>
        $('#myTabs a').click(function (e) {
  e.preventDefault()
  $(this).tab('show')
})


$('#myTabs a[href="#tweet"]').tab('show') // Select tab by name
$('#myTabs a[href="#myList"]').tab('show') // Select tab by name
$('#myTabs a[href="#category"]').tab('show') // Select tab by name


        </script>
      </body>
    </html>
